<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightStudent ğŸ¾</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="logo">
                <h1>BrightStudent</h1>
                <span class="logo-icon">ğŸ¾</span>
            </div>
            <form id="loginForm">
                <div class="profile-pic-container">
                    <label for="profilePicInput">
                        <img id="loginProfilePic" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Cg transform='translate(30,20)'%3E%3Crect x='0' y='10' width='40' height='30' fill='%23f5deb3' stroke='%23333' stroke-width='1'/%3E%3Cpath d='M 5 15 Q 20 12 35 15' stroke='%23333' stroke-width='0.5' fill='none'/%3E%3Cpath d='M 5 22 Q 20 20 35 22' stroke='%23333' stroke-width='0.5' fill='none'/%3E%3Cpath d='M 5 29 Q 20 27 35 29' stroke='%23333' stroke-width='0.5' fill='none'/%3E%3Ccircle cx='20' cy='55' r='8' fill='%23fdbcb4'/%3E%3Ccircle cx='20' cy='55' r='5' fill='%23667eea'/%3E%3C/g%3E%3C/svg%3E" alt="Profile">
                    </label>
                    <input type="file" id="profilePicInput" accept="image/*" onchange="previewProfilePic()">
                </div>
                <input type="text" id="studentName" placeholder="Student Name" required>
                <input type="email" id="studentEmail" placeholder="Email" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">BrightStudent ğŸ¾</div>
            <div class="nav-user">
                <div class="user-profile">
                    <label for="dashboardProfilePicInput">
                        <img id="dashboardProfilePic" src="" alt="Profile" class="profile-pic-small">
                    </label>
                    <input type="file" id="dashboardProfilePicInput" accept="image/*" onchange="changeDashboardProfilePic()" style="display:none;">
                    <span id="userName"></span>
                </div>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <h2>Select Your Units (Max 6)</h2>
            <div class="add-unit-form">
                <input type="text" id="customUnitName" placeholder="Enter Unit Name (e.g., Advanced Mathematics, Biology)">
                <button onclick="addCustomUnit()">+ Add New Unit</button>
            </div>
            <div class="units-grid" id="unitsGrid"></div>
            <button id="confirmUnits" onclick="confirmUnits()">Confirm Selection</button>
        </div>
    </div>

    <!-- My Units Page -->
    <div id="myUnitsPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">BrightStudent ğŸ¾</div>
            <div class="nav-user">
                <div class="user-profile">
                    <label for="myUnitsProfilePicInput">
                        <img id="myUnitsProfilePic" src="" alt="Profile" class="profile-pic-small">
                    </label>
                    <input type="file" id="myUnitsProfilePicInput" accept="image/*" onchange="changeMyUnitsProfilePic()" style="display:none;">
                    <span id="userName2"></span>
                </div>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <h2>My Units</h2>
            <div class="add-unit-form">
                <input type="text" id="customUnitName2" placeholder="Enter Unit Name (e.g., Advanced Mathematics, Biology)">
                <button onclick="addCustomUnit()">+ Add New Unit</button>
            </div>
            <div class="my-units-grid" id="myUnitsGrid"></div>
        </div>
    </div>

    <!-- Unit Detail Page -->
    <div id="unitPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">BrightStudent ğŸ¾</div>
            <div class="nav-user">
                <button onclick="backToUnits()">â† Back to Units</button>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <h2 id="unitTitle"></h2>
            
            <div class="quick-actions">
                <button class="action-btn" onclick="openNotesView()">ğŸ“ My Notes</button>
                <button class="action-btn" onclick="openLectureNotesView()">ğŸ“„ Lecture Notes</button>
                <button class="action-btn" onclick="openRecordingsView()">ğŸ¥ Recordings</button>
            </div>
        </div>
    </div>

    <!-- My Notes View Page -->
    <div id="notesViewPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">BrightStudent ğŸ¾</div>
            <div class="nav-user">
                <button onclick="backToUnitPage()">â† Back</button>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <h2 id="notesViewTitle"></h2>
            
            <div class="unit-section">
                <div class="add-topic-form">
                    <input type="text" id="topicLabel" placeholder="Topic/Subject Label (e.g., Chapter 1, Week 3)">
                    <input type="text" id="topicName" placeholder="Topic Name (e.g., Introduction to Calculus)">
                    <button onclick="addTopic()">+ Add Topic</button>
                </div>
                <div id="topicsContainer" class="topics-container"></div>
            </div>
        </div>
    </div>

    <!-- Lecture Notes View Page -->
    <div id="lectureNotesViewPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">BrightStudent ğŸ¾</div>
            <div class="nav-user">
                <button onclick="backToUnitPage()">â† Back</button>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <h2 id="lectureNotesViewTitle"></h2>
            
            <div class="unit-section">
                <h3>ğŸ“¤ Upload Your Notes</h3>
                <input type="file" id="lectureNotesUpload" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx" multiple>
                <button onclick="uploadLectureNotes()">Upload</button>
                <div id="lectureNotesList" class="files-list"></div>
            </div>
            
            <div class="unit-section">
                <h3>ğŸ“¥ Shared Notes from Other Students</h3>
                <div id="sharedLectureNotesList" class="files-list"></div>
            </div>
        </div>
    </div>

    <!-- Recordings View Page -->
    <div id="recordingsViewPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">BrightStudent ğŸ¾</div>
            <div class="nav-user">
                <button onclick="backToUnitPage()">â† Back</button>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <h2 id="recordingsViewTitle"></h2>
            
            <div class="unit-section">
                <input type="file" id="fileUpload" accept="audio/*,video/*" multiple>
                <button onclick="uploadFiles()">Upload</button>
                <div id="filesList" class="files-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
